<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>House Hunt</title>
    <!--Import Google Icon Font-->
    <link
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet"
        href="css/materialize.min.css"
        media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />

    <link rel="shortcut icon" type="image/png" href="./css/img/favicon.png" />
</head>

<body id="indexBackground">
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Logo</a>
            <ul id="nav-mobile"
                class="right hide-on-med-and-down">
                <li><a href="sass.html">Home</a></li>
                <li><a href="badges.html">Saved
                        Property</a></li>
            </ul>
        </div>
    </nav>


    <div class="container">
        <h1> Search for your Dream Property</h1>
        <div>
            <input type="text" id="9" class="col-8" placeholder="Enter suburb">

            <div class="form-criteria">
                <h3>Choose your Criteria</h3>
                <br>

                
                <div class="input-field col s12" id="numOfBed">
                    <select single>
                      <option value="" disabled selected>Choose your option</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4+</option>
                    </select>
                    <label>Min. Number of bedrooms</label>
                  </div>
            
                  <div class="input-field col s12" id="numOfBath">
                    <select single>
                      <option value="" disabled selected>Choose your option</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4+</option>
                    </select>
                    <label>Min. Number of bathrooms <i class="fas fa-bath"></i></label>
                  </div>
            
                  <div class="input-field col s12" id="numOfCarpark">
                    <select single>
                      <option value="" disabled selected>Choose your option</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4+</option>
                    </select>
                    <label>Min. Number of carparks</label>
                  </div>
            

                  <div class="input-field col s12" id="propertyType">
                    <select multiple>
                      <option value="" disabled>Choose your option</option>
                      <option value="House">House</option>
                      <option value="Apartment">Apartment</option>
                      <option value="Townhouse">Townhouse</option>
                      <option value="Land">Land</option>
                      <option value="Retirement">Retirement</option>
                    </select>
                    <label>Property Type</label>
                  </div>

                  <div id="price-slider"></div>

                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Find me a house!
                    <i class="material-icons right">house</i>
                </button>
        </div>
    </div>



    <!--footer-->
    <footer class="footer">
      <div>   <!-- ust fix position to fix it at the bottom-->
       <p> &copy; Copyright  </p>
       
      </div>  
    </footer>

 

      
      <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript"
        src="./js/materialize.min.js"></script>
    <!-- <script type="text/javascript"
        src="js/materialize.js"></script> -->

    <script src="./js/script.js"></script>


</body>

</html>
